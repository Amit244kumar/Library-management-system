    <div id="navigation-links">
     <ul class="nav nav-tabs">

        </li>
      </ul>
      
    </div>

       <p id="caption"></p> 
    </div>
        <div id="inputFields">

          <input type="button" value="save book" id="save-book" style="cursor:pointer; height:30px; background-color:#4eff4e; font-weight:bolder">
